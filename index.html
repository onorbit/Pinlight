<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pinlight</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="edit">
            <div class="holder-side">
            </div>
            <div class="holder-main">
                <div>
                    <input type="text" id="edit-subject" />
                </div>
                <div>
                    <span>C <input type="text" id="edit-cooldown" /></span>
                    <span>S <input type="text" id="edit-sprint" /></span>
                </div>
            </div>
            <div class="holder-side">
                <div class="button" id="button-editdone" onclick="onClickEditDone()">+</div>
            </div>
        </div>
        <div id="watch">
            <div class="holder-side">
                <div class="button" id="button-edit" onclick="onClickEdit()">+</div>
            </div>
            <div class="holder-main">
                <div id="subject">
                </div>
                <div id="timer">
                </div>
            </div>
            <div class="holder-side">
                <div class="button" id="button-pause" onclick="onClickPause()">=</div>
                <div class="button" id="button-sprint" onclick="onClickSprint()">|></div>
                <div class="button" id="button-cooldown" onclick="onClickCooldown()">>|</div>
            </div>
        </div>
        <script type="text/javascript" src="pinlight.js"></script>
    </body>
</html>
