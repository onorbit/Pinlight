<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pinlight</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="holder" id="holder-left">
            <div class="button">+</div>
        </div>
        <div class="holder" id="holder-main">
            <div id="subject">
            </div>
            <div id="timer">
            </div>
        </div>
        <div class="holder" id="holder-right">
            <div class="button" id="button-pause" onclick="onClickPause()">=</div>
            <div class="button" id="button-sprint" onclick="onClickSprint()">|></div>
            <div class="button" id="button-cooldown" onclick="onClickCooldown()">>|</div>
        </div>
        <script type="text/javascript" src="pinlight.js"></script>
    </body>
</html>
